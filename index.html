<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Right Side</title>
    <style>
        /* Set full height for body and html */
        html, body {
            height: 100%;
            margin: 0;
        }
        /* Right side (image) div */
        .rightdiv {
            width: 100%;
            height: 100%;
            background-image: url('https://5.imimg.com/data5/SELLER/Default/2022/11/CH/SF/IV/129760456/shopping-mall-lift-1000x1000.jpg'); /* Image URL */
            background-size: cover; /* Ensure the image covers the full div */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }
    </style>
</head>

<body>
     
        <div class="rightdiv"></div>

</body>
</html>
